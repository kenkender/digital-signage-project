version: "3.9"

services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: digital_signage
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./backend
    container_name: digital-signage-backend
    restart: unless-stopped
    environment:
      PORT: 5000
      HOST: 0.0.0.0
      MONGO_URI: mongodb://mongodb:27017/digital_signage
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      - mongodb

  admin-web:
    build:
      context: ./admin-web
      args:
        # สำหรับการเข้าจากเบราว์เซอร์บนเครื่อง host ใช้ localhost
        VITE_API_BASE_URL: http://localhost:5000/api
    container_name: digital-signage-admin
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  mongo_data:
